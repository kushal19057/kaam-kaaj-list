<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Kaam-Kaaj App</title>
</head>

<body>
    <div class="container">
        <h1><a href="/" alt="click to reload">Kaam-Kaaj App</a></h1>
    </div>
    <div class="container my-3">
        <h2>Add some Kaam-Kaaj</h2>
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="exampleInputTask1" class="form-label">Kaam Ka Naam</label>
                <input type="text" class="form-control" name="title" id="exampleInputTask1">
            </div>
            <div class="mb-3">
                <label for="exampleInputDetails1" class="form-label">Kaam Ki Details</label>
                <input type="text" class="form-control" name="desc" id="exampleInputDetails1">
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
    </div>
    <div class="container my-3">
        <h2>Abhi ka Kaam-Kaaj</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Kaam-Title</th>
                    <th scope="col">Kaam-Desc</th>
                    <th scope="col">Kaam-DateCreated</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for current in all_kaam %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{current.title}}</td>
                    <td>{{current.desc}}</td>
                    <td>{{current.date_created}}</td>
                    <td>
                        <a href="/update/{{current.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</a>
                        <a href="/delete/{{current.sno}}" type="button" class="btn btn-outline-danger btn-sm mx-1">Delete</a>
                    </td>
                </tr>
                {% endfor %} 
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
